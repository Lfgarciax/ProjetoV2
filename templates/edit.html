<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gerenciador de Tarefas</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Tarefa</h1>
        <form method="POST" action="/edit/{{ task['id'] }}">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ task['title'] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea id="description" name="description" class="form-control">{{ task['description'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select id="category" name="category" class="form-select">
                    <option value="Trabalho" {% if task['category'] == 'Trabalho' %}selected{% endif %}>Trabalho</option>
                    <option value="Pessoal" {% if task['category'] == 'Pessoal' %}selected{% endif %}>Pessoal</option>
                    <option value="Urgente" {% if task['category'] == 'Urgente' %}selected{% endif %}>Urgente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Prioridade</label>
                <select id="priority" name="priority" class="form-select">
                    <option value="Alta" {% if task['priority'] == 'Alta' %}selected{% endif %}>Alta</option>
                    <option value="Média" {% if task['priority'] == 'Média' %}selected{% endif %}>Média</option>
                    <option value="Baixa" {% if task['priority'] == 'Baixa' %}selected{% endif %}>Baixa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select">
                    <option value="Pendente" {% if task['status'] == 'Pendente' %}selected{% endif %}>Pendente</option>
                    <option value="Concluído" {% if task['status'] == 'Concluído' %}selected{% endif %}>Concluído</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
